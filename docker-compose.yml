services:
  nats:
    image: nats:latest
    command: "-js -m 8222"
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # Monitoring/health
    healthcheck:
      test: ["CMD", "/nats-server", "--help"]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 1s
