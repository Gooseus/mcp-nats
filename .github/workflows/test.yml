name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Start NATS server
        run: docker compose up -d --wait

      - name: Run tests
        run: bun test

      - name: Stop NATS server
        if: always()
        run: docker compose down
