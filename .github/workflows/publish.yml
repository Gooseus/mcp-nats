name: Publish to npm

on:
  push:
    tags:
      - 'v*'

# Required for npm trusted publishing (OIDC)
permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm (required for OIDC)
        run: npm install -g npm@latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      # Uses OIDC trusted publishing - no NPM_TOKEN needed
      # Configure at: https://www.npmjs.com/package/mcp-nats/access
      - name: Publish to npm
        run: npm publish --access public
